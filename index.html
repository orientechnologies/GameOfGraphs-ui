
<!DOCTYPE html>
<html lang="en" ng-app="gameofgraphs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- AngularJS -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- JQuery -->

  <!-- Vis.js -->

  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" />



  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/got-visjs-graphicons.js"></script>
  <script type="text/javascript" src="js/got-visjs.js"></script>
  <script type="text/javascript" src="js/app.js"></script>


</head>
<body ng-controller="GraphPanelController">
  <nav class="navbar navbar-inverse navbar-fixed-top">
       <div class="container-fluid">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">Game of Graphs</a>
         </div>
         <div id="navbar" class="collapse navbar-collapse">
           <ul class="nav navbar-nav">
             <li class="active"><a href="#">Home</a></li>
             <li><a href="#about">About</a></li>
             <li><a href="#contact">Contact</a></li>
           </ul>
         </div><!--/.nav-collapse -->
       </div>
     </nav>
<div class="container-fluid main">
  <div class="row" id="querypanel" >
    <div class="col-md-12">
      <form>
        <textarea class="form-control" id="query">
select expand(unionAll($a, $b, $c) )
let $a = (select * from animal),
$b = (select from Character limit 10),
$c = (select from Battle limit 10)
limit 100
        </textarea>
      </form>
    </div>

  </div>
  <div class="row" id="querypanel" >
      <div class="col-md-1">
        <button class="btn btn-sm btn-primary" onclick="submitQuery()"><i class="fa fa-play"></i> Execute</buttin>
      </div>
      <div class="col-md-7">
        <div id="contextInfo"></div>
      </div>
      <div class="col-md-2">
        <button class="btn btn-sm btn-primary" onclick="fitGraph()"><i class="fa fa-arrows-alt"></i> Fit Graph</buttin>
      </div>
      <div class="col-md-2">
        <form class="form-inline"><label >Limit </label> <input type="text" id="querylimit" class="form-control" value="50"></input></form>
      </div>
  </div>
  <div class="row" id="querypanel" >
    <div class="col-md-5" id="mynetwork"></div>
    <div class="col-md-7" id="wikipanel">
      <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#wikitab" aria-controls="wikitab" role="tab" data-toggle="tab">Wiki</a></li>
          <li role="presentation"><a href="#infotab" aria-controls="infotab" role="tab" data-toggle="tab">Raw Info</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="wikitab">
            <iframe id="wiki" src="http://gameofthrones.wikia.com/wiki/Game_of_Thrones_Wiki"></iframe>
          </div>
          <div role="tabpanel" class="tab-pane" id="infotab"></div>
        </div>

      </div>

    </div>
  </div>
</div>


<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
